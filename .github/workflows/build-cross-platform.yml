name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ['3.10']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev build-essential
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # macOSÈÄöÂ∏∏Â∑≤ÂåÖÂê´ÂøÖË¶ÅÂ∑•ÂÖ∑
        brew install --cask xquartz || true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
    
    - name: Create icons
      run: |
        python simple_icon_creator.py
    
    - name: Run cross-platform compatibility test
      run: |
        python test_cross_platform_compatibility.py
    
    - name: Build executable
      run: |
        python build_cross_platform.py
    
    - name: List build outputs
      run: |
        ls -la dist/
    
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: LinkenSphereAppleBrowser-Windows
        path: |
          dist/LinkenSphereAppleBrowser.exe
          dist/app_icon.ico
          dist/‰ΩøÁî®ËØ¥Êòé.txt

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: LinkenSphereAppleBrowser-macOS
        path: |
          dist/LinkenSphereAppleBrowser
          dist/app_icon.icns
          dist/app_icon.png
          dist/‰ΩøÁî®ËØ¥Êòé.txt

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: LinkenSphereAppleBrowser-Linux
        path: |
          dist/LinkenSphereAppleBrowser
          dist/app_icon.png
          dist/‰ΩøÁî®ËØ¥Êòé.txt

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Linken Sphere Apple Browser v${{ github.run_number }}
        body: |
          ## üéâ Linken Sphere Apple Browser - Cross-Platform Release
          
          ### üì¶ Available Downloads:
          - **Windows**: LinkenSphereAppleBrowser.exe
          - **macOS**: LinkenSphereAppleBrowser (macOS binary)
          - **Linux**: LinkenSphereAppleBrowser (Linux binary)
          
          ### üöÄ Usage:
          1. Download the appropriate file for your operating system
          2. Ensure Linken Sphere is running on your system
          3. Run the downloaded executable
          
          ### ‚úÖ Features:
          - Multi-threaded Apple website browsing
          - Individual thread control (pause/resume/stop)
          - Linken Sphere fingerprint protection
          - Configuration save/load
          - Real-time logging
          
          Built automatically from commit: ${{ github.sha }}
        draft: false
        prerelease: false
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./LinkenSphereAppleBrowser-Windows/LinkenSphereAppleBrowser.exe
        asset_name: LinkenSphereAppleBrowser-Windows.exe
        asset_content_type: application/octet-stream
    
    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./LinkenSphereAppleBrowser-macOS/LinkenSphereAppleBrowser
        asset_name: LinkenSphereAppleBrowser-macOS
        asset_content_type: application/octet-stream
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./LinkenSphereAppleBrowser-Linux/LinkenSphereAppleBrowser
        asset_name: LinkenSphereAppleBrowser-Linux
        asset_content_type: application/octet-stream
